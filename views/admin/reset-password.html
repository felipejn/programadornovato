<!DOCTYPE html>
<html lang="pt">
<head>
	<title>programador NOVATO</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BootStrap CSS Style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- CSS Styles and Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
<style>
	body {
		background-color: lightgray;
	}
	.logtittle {
		font-family: 'Bree Serif', serif;
		text-align: center;
	}
	.loginbox {
		box-shadow: 5px 5px 5px 1px gray;
	}
</style>

</head>
<body>
<!-- Error message -->
{if="$error != ''"}
<div class="container">
	<div class="col-sm-12" style="padding-top: 5rem;">
		<div class="alert alert-danger alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
		  </button>
		  <center>{$error}</center>
		</div>
	</div>	
</div>
{/if}
<!-- Error message end -->
<div class="container" style="margin-top: 10rem;">
	<div class="row">
		<div class="col-sm-3"></div>
		<!-- Box -->
		<div class="col-sm-6 loginbox" style="background-color: #8f9779;">
			<div class="col-sm-12 text-center" style="font-family: 'Bree Serif', serif;">
					<h2><span style="font-size: 31px; color: white; padding: 2px;">Password Reset</span></h1>
			</div>		
			<form action="/admin/login/reset" method="POST">
				<input type="hidden" name="code" value="{$code}">
				<div class="form-group">
					<label for="despassword">New Password:</label>
					<input type="password" class="form-control" name="despassword" id="despassword">
				</div>
				<div class="form-group">	
					<label for="verifypassword">Confirm Password:</label>
					<input type="password" class="form-control" name="verifypassword" id="verifypassword">
				</div>
				<div class="form-group">
					<button class="btn btn-default" type="submit">Submit</button>
				</div>
			</form>
		</div>
		<!-- Login box end -->
		<div class="col-sm-3"></div>
	</div>
</div>
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
