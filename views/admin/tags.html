
<!-- Content -->
<div class="container" style="min-height: 500px;">
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="/admin">Home</a></li>
		<li class="breadcrumb-item active" aria-current="page">Tags</li>
	</ol>
</nav>
	<!-- Success Message -->
	{if="$success != ''"}
	<div class="alert alert-success alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
		  </button>
		  <center>{$success}</center>
	</div>
	{/if}
	<table class="table table-striped table-bordered">
	<thead>
		<tr>
		<th scope="col">Id</th>
		<th scope="col">Tag Name</th>
		<th style="max-width: 250px; min-width: 100px;" scope="col">Options</th>
		</tr>
	</thead>
	<tbody>
	{loop="$tags"}
	<tr>
		<th scope="row">{$value.idtag}</th>
		<td>{$value.destag}</td>
		<td><div class="btn-group-sm" role="group" aria-label="Button group with nested dropdown">
		  <a class="btn btn-secondary" href="/admin/tags/{$value.idtag}/rename" role="button">Rename</a>
		  <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')"href="/admin/tags/{$value.idtag}/delete" role="button">Delete</a>
		</td>
	</tr>
	{/loop}
	<!-- Loop end -->
	</tbody>
	</table>
</div>
<!-- Content end -->
