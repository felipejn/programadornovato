
<!-- Content -->
<div class="container" style="min-height: 500px;">
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#">Home</a></li>
		<li class="breadcrumb-item active" aria-current="page">Users</li>
	</ol>
</nav>

	<table class="table table-striped table-bordered">
	<thead>
		<tr>
		<th scope="col">Id</th>
		<th scope="col">Nome</th>
		<th scope="col">Login</th>
		<th style="min-width: 100px;" scope="col">Options</th>
		</tr>
	</thead>
	<tbody>
	{loop="$users"}
	<tr>
		<th scope="row">{$value.iduser}</th>
		<td>{$value.desname}</td>
		<td>{$value.desemail}</td>
		<td><div class="btn-group-sm" role="group" aria-label="Button group with nested dropdown">
		  <a class="btn btn-secondary" href="/admin/users/{$value.iduser}/update" role="button">Edit</a>
		  <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')"href="/admin/users/{$value.iduser}/delete" role="button">Delete</a>
		</td>
	</tr>
	{/loop}
	<!-- Loop end -->
	</tbody>
	</table>
</div>
<!-- Content end -->
